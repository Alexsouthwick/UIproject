{% extends "layout.html" %}

{% block content %}

<script type="text/javascript" src="{{ url_for('static', filename = 'learning.js') }}"></script>
<script>
    let module = {{module|tojson}}
</script>

<div class = "row">
    <div class= "col-md-2">
    </div>
    <div class = "col-md-8 d-flex justify-content-center">
        <div id = "title">
            {{module.title}}
        </div>
    </div>
</div>
<div class = "row">
    <div class= "col-md-2">
        <div id = "photo">
            {{module.photo}}
        </div>
    </div>
    <div class = "col-md-8 d-flex justify-content-center">
        <div id = "audio">
            <audio controls autoplay muted>
                <source src="{{module.audio}}" type="audio/mpeg">
              </audio>
            
        </div>
    </div>
</div>


{% endblock %}
